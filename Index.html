<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <!--This is for the top part with the names and button-->
    <div class="headers">
      <p class="name_of_org">Coding <strong>Club</strong></p>
      <!--buttons-->
      <div class="button_side">
        <button class="home_button">Home</button>
        <button class="about_section">About</button>
        <button class="FAQs">FAQs</button>
      </div>
    </div>

    <!--Black Box background-->
    <div class="black_background">
      <img
        class="box_background"
        src="Images/Black Background.png"
        alt="Black Background"
      />
      <h1 class="joinus_heading"><strong>Join Our Society</strong></h1>
      <p class="sub_heading">Benefits of joining us</p>

      <!--Boxes with icons-->
      <div class="first_box">
        <!--This is where you'll put your info-->
        <p class="box_1"></p>
      </div>

      <div class="second_box">
        <!--This is where you'll put your info-->
        <p class="box_2"></p>
      </div>

      <div class="third_box">
        <!--This is where you'll put your info-->
        <p class="box_3"></p>
      </div>

      <div class="fourth_box">
        <!--This is where you'll put your info-->
        <p class="box_4"></p>
      </div>

      <div class="fifth_box">
        <!--This is where you'll put your info-->
        <p class="box_5"></p>
      </div>

      <div class="sixth_box">
        <!--This is where you'll put your info-->
        <p class="box_6"></p>
      </div>

      <div class="seventh_box">
        <!--This is where you'll put your info-->
        <p class="box_7"></p>
      </div>

      <div class="eigth_box">
        <!--This is where you'll put your info-->
        <p class="box_8"></p>
      </div>

      <div class="ninth_box">
        <!--This is where you'll put your info-->
        <p class="box_9"></p>
      </div>

      <!--Register now section-->
      <div class="register_now">
        <p class="waiting_for">What are you waiting for?</p>
        <p class="click">Click the button below to be apart of us!</p>
        <button class="register_button">Register</button>
      </div>
    </div>

    <!--Socials-->
    <div class="socials">
      <img class="Instagram" src="Images/Instagram.png" alt="Instagram" />
      <img class="twitter" src="Images/X.png" alt="Twitter" />
      <img class="WhatsApp" src="Images/Whatsapp.png" alt="WhasApp" />
      <img class="Discord" src="Images/Discord.png" alt="Discord" />
      <img class="Git" src="Images/Git.png" alt="GitHub" />
      <img class="Email" src="Images/Email.png" alt="Email" />
    </div>
  </body>
</html>
